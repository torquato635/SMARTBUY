
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORTO SMARTBUY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617; /* slate-950 */
            --bg-card: #0f172a; /* slate-900 */
            --bg-inner: #020617; /* slate-950 */
            --border-color: #1e293b; /* slate-800 */
            --text-primary: #f8fafc; /* slate-50 */
            --text-secondary: #94a3b8; /* slate-400 */
            --text-muted: #475569; /* slate-500 */
        }

        .light {
            --bg-main: #f8fafc; /* slate-50 */
            --bg-card: #ffffff;
            --bg-inner: #f1f5f9; /* slate-100 */
            --border-color: #e2e8f0; /* slate-200 */
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #475569; /* slate-600 */
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-transition * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease !important;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }

        @media print {
            body { 
              background: white !important; 
              padding: 0 !important;
              margin: 0 !important;
              color: black !important;
            }
            .print\:hidden { 
              display: none !important; 
            }
            #root { 
              padding: 0 !important; 
              margin: 0 !important;
            }
            main {
              padding: 0 !important;
              margin: 0 !important;
            }
            .bg-slate-950, .bg-slate-900 {
              background-color: white !important;
            }
            .shadow-xl, .shadow-2xl, .shadow-sm {
              box-shadow: none !important;
              border: 1px solid #e2e8f0 !important;
            }
            * {
              -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
            }
            .recharts-responsive-container {
              page-break-inside: avoid !important;
            }
            .rounded-\[2\.5rem\], .rounded-\[3rem\] {
              border-radius: 1rem !important;
            }
        }
    </style>
